<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="imgs/cucho_logo.jpg" />
  <title>Habilidash</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-287X9E76SJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "G-287X9E76SJ");
</script>

<body>
  <section class="page-wrapper">
    <div class="nav-wrapper">
      <nav class="navbar">
        <a href="#" class="title">Habilidash</a>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Careers</a></li>
        </ul>
      </nav>
    </div>
    <section class="headline">
      <h1>Inspira Conecta y Crece</h1>
      <p>
        Descubre talentos excepcionales y potencia tus proyectos, tu lugar para
        conectar con los mejores colaboradores.
      </p>
      <section class="section_search">
        <div class="input-group">
          <input type="search" class="input" placeholder="Que estas buscando?" [formControl]="searchUser"
            (search)="onEventSearchFilter()" />

          <button type="button" class="button--submit" (click)="onEventSearchFilter()">Buscar</button>
        </div>
      </section>
    </section> 

    <section class="collaborators">
      <h2>Colaboradores</h2>
      <div class="container__main-content">
        <div class="card">
          <!-- <div class='background'>
              <img src="imgs/cucho_logo.jpg" width="30" height="39" alt="background" />
            </div> -->
          <div class='content'>
            <h2>Jason Alexander</h2>
            <p>
              I'm JavaScript full-stack engineer, love working with <em>React</em> and <em>Node.js</em>.
            </p>
            <ul class="social-icons">
              <li>
                <a href="#twitter" title="Twitter">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-twitter">
                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 
                                                      10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5
                                                      4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                    </path>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#linkedin" title="Linkedin">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                    <rect x="2" y="9" width="4" height="12" />
                    <circle cx="4" cy="4" r="2" />
                  </svg>
              </li>
              <li>
                <a href="#instagram" title="Instagram">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                  </svg>
                </a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </section>
  </section>

</body>

<script src="app.js"></script>

</html>
